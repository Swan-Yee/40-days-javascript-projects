<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Count Down</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="counter">
            <h2 class="counter-header">
                Counter
            </h2>
            <div class="counter-number" id="counter-number">
                00
            </div>
            <div class="counter-btn-group">
                <button class="counter-btn decrease" >decrease</button>
                <button class="counter-btn reset">reset</button>
                <button class="counter-btn increase">increase</button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
