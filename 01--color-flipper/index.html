<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper with Vanilla JavaScript</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container"> 
        <div class="container-color">
            <label class="container-color__label">
                Background Color : 
            </label>
            <label class="container-color__bg-color">
                Red
            </label>
        </div>
        <div class="container-color-button-group">
            <button class="container-color-button" id="color-button-rgba">
                Touch Here (rgb)
            </button>
            <button class="container-color-button" id="color-button-hex">
                    Touch Here (Hex)
            </button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
